# ═══════════════════════════════════════════════════════════════════
#  Vitiscan Model-CNN — Continuous Integration Pipeline
# ═══════════════════════════════════════════════════════════════════
#
# Runs on every push to main and on pull requests.
# Can also be triggered manually or by Airflow via repository_dispatch.

name: Continuous Integration Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [trigger-test]
  workflow_dispatch:

jobs:
  # ════════════════════════════════════════════════════
  # JOB 1: UNIT TESTS
  # ════════════════════════════════════════════════════
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build test image
        run: docker build -t vitiscan-cnn-tests -f tests/Dockerfile .

      - name: Run unit tests
        run: |
          docker run --rm vitiscan-cnn-tests \
            python -m pytest tests/ -v --tb=short